[run]
skip-files = ["data/.*\\.gen\\.go", "data/generic_nullable_vector\\.go", "data/generic_vector\\.go"]

[linters-settings.golint]
min-confidence = 1

[linters-settings.goconst]
min-len = 2
min-occurrences = 2

#[linters-settings.gocritic]
#enabled-tags = [
  #"diagnostic",
  #"experimental",
  #"opinionated",
  #"performance",
  #"style",
#]
#disabled-checks = [
  #"dupImport", # https://github.com/go-critic/go-critic/issues/845
  #"ifElseChain",
  #"octalLiteral",
  #"whyNoLint",
  #"wrapperFunc",
#]

[linters]
disable-all = true
enable = [
  "bodyclose",
  "deadcode",
  "depguard",
  "dogsled",
  "errcheck",
  "gochecknoinits",
  #"goconst",
  "gocritic",
  #"gocyclo",
  "goimports",
  "golint",
  "goprintffuncname",
  "gosec",
  "gosimple",
  "govet",
  "ineffassign",
  "interfacer",
  "nakedret",
  "rowserrcheck",
  "scopelint",
  "staticcheck",
  "structcheck",
  "stylecheck",
  "typecheck",
  "unconvert",
  #"unparam",
  "unused",
  "varcheck",
  "whitespace",
]
