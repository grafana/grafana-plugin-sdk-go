version: 2.1

defaults: &defaults
  docker:
    - image: grafana/grafana-plugin-ci:latest-alpine

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-modules-v1-{{ checksum "go.mod" }}
            - go-modules-v1
      - run:
          name: Build
          command: mage -v build
      - run:
          name: Lint
          command: mage -v lint
      - run:
          name: Test
          command: mage -v test
      - save_cache:
          key: go-modules-v1-{{ checksum "go.mod" }}
          paths:
            - "/go/pkg/mod"
