  commands:
  - mage -v build

- name: lint
  image: grafana/grafana-plugin-ci:1.9.5
  commands:
  - mage -v lint

- name: test
  image: grafana/grafana-plugin-ci:1.9.5
  commands:
  - mage -v testRace
  environment:
    # -race requires cgo
    CGO_ENABLED: "1"

